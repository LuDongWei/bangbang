<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <title>订单物流</title>
    
    <script src="../../src/seajs/seajs/2.1.1/sea.js"></script>
    <script>
      seajs.config({
          base:'../../src/'
      });
    </script>


    <link rel="stylesheet" href="../../src/global/global.css">
    <link rel="stylesheet" href="../../src/page/user/user.css">
</head>
<body>

    <div class="logisticsOrder-container"> 
         <!--物流公司-->
         <section class="logistics">
            <div class="clearfix"> 
              <div class="logistics-pic">
                 <img src="http://placehold.it/60x60" widht="60px" height="60px" alt="">
              </div>
              <div class="logistics-inf">
                  <div class="inf-main">
                      <p class="log-name">圆通快递</p>
                      <p class="log-id">运单编号：<span>99999999</span></p>
                  </div> 
              </div>
            </div>    
         </section>
         <!--物流公司-->

         <!--物品信息-->
         <section class="order-details">
            <div class="order-main"> 
               <h3 class="order-title">物品信息</h3>
               <div class="goods-list goods">
                   <ul>
                       <li class="item">
                           <div class="pic">
                               <img src="http://placehold.it/80x80" alt=""></div>
                           <div class="title-wrap">
                               <div class="title">【美国直邮】美国雅培奶粉金盾宝宝...</div>
                               <div class="attr-info">
                                   <span class="a-item">尺码：L</span>
                                   <span class="a-item">颜色：红</span>
                               </div>
                           </div>
                           <div class="price-wrap">
                               <div class="g-price">¥302.00</div>
                               <div class="qty-num">x3</div>
                               <div class="f-price">运费:10.00</div>
                           </div>
                       </li>
                       <li class="item">
                           <div class="pic">
                               <img src="http://placehold.it/80x80" alt=""></div>
                           <div class="title-wrap">
                               <div class="title">【美国直邮】美国雅培奶粉金盾宝宝...</div>
                               <div class="attr-info">
                                   <span class="a-item">尺码：L</span>
                                   <span class="a-item">颜色：红</span>
                               </div>
                           </div>
                           <div class="price-wrap">
                               <div class="g-price">¥302.00</div>
                               <div class="qty-num">x3</div>
                               <div class="f-price">运费:10.00</div>
                           </div>
                       </li>
                   </ul>
               </div> 
            </div>   
         </section>
         <!--物品信息-->

         <!--物流跟踪-->
         <section class="order-logistics">
            <div class="order-main">  
              <h3 class="order-title">物流跟踪</h3> 
              <div class="logisticsList">
                  <div class="logistics-item clearfix arrive">
                       <div class="logistics-sign">
                          <i class="iconfont">&#xe60c;</i>
                       </div>
                       <div class="logistics-inf">
                          <p class="log-address">江苏省无锡市公司&nbsp;&nbsp;&nbsp;已发出</p>
                          <p class="log-time">2014-08-05&nbsp;&nbsp;&nbsp; 10:55</p>
                       </div> 
                  </div> 
                  <div class="logistics-item clearfix">
                       <div class="logistics-sign">
                          <i class="iconfont">&#xe60c;</i>
                       </div>
                       <div class="logistics-inf">
                          <p class="log-address">江苏省无锡市公司&nbsp;&nbsp;&nbsp;已发出</p>
                          <p class="log-time">2014-08-05&nbsp;&nbsp;&nbsp; 10:55</p>
                       </div> 
                  </div> 
                  <div class="logistics-item clearfix">
                       <div class="logistics-sign">
                          <i class="iconfont">&#xe60c;</i>
                       </div>
                       <div class="logistics-inf">
                          <p class="log-address">江苏省无锡市公司&nbsp;&nbsp;&nbsp;已发出</p>
                          <p class="log-time">2014-08-05&nbsp;&nbsp;&nbsp; 10:55</p>
                       </div> 
                  </div> 
              </div>  
            </div> 
         </section>
         <!--物流跟踪--> 
    </div> 
    

</body>
</html>
