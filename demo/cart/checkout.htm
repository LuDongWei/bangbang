<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta content="email=no" name="format-detection" />
    <meta content="telephone=no" name="format-detection" /> 
    <title>结算页</title>
    <link rel="stylesheet" href="../../src/global/global.css">
    <link rel="stylesheet" href="../../src/page/cart/checkout.css">
</head>
<body>
    <div class="container">
        <header class="g-top"></header>
        <div class="bd-container">
            
            <section class="box address">
                <div class="addr-wrap">
<!--                     <div class="uname">测试</div>
                    <div class="uphone">13067655005</div>
                    <div class="uaddress">嘉兴市富润路257号麦包包技术部</div> -->

                    <div class="no-address">还没有地址信息，点击添加</div>
                    <i class="iconfont in-open-icon">&#xe60c;</i>
                </div>
            </section>
            <section class="box goods">
                <ul>
                    <li class="item">
                        <div class="pic"><img src="http://placehold.it/80x80" alt=""></div>
                        <div class="title-wrap">
                            <div class="title">【美国直邮】美国雅培奶粉金盾宝宝...</div>
                            <div class="attr-info"><span class="a-item">尺码：L</span> <span class="a-item">颜色：红</span></div>
                        </div>
                        <div class="price-wrap">
                            <div class="g-price">
                                ¥302.00
                            </div>
                            <div class="qty-num">x3</div>
                        </div>
                    </li>
                    <li class="item">
                        <div class="pic"><img src="http://placehold.it/80x80" alt=""></div>
                        <div class="title-wrap">
                            <div class="title">【美国直邮】美国雅培奶粉金盾宝宝...</div>
                            <div class="attr-info"><span class="a-item">尺码：L</span> <span class="a-item">颜色：红</span></div>
                        </div>
                        <div class="price-wrap">
                            <div class="g-price">
                                ¥302.00
                            </div>
                            <div class="qty-num">x3</div>
                        </div>
                    </li>
                </ul>
            </section>
            <section class="box line-bar gold">
                <div class="bar-hd">元宝抵扣</div>
                <div class="bar-bd use-gold">
                    您有100个元宝，可抵用¥10 <div class="use-gold-btn u-g-selected"></div>
                </div>
            </section>
            <section class="box total">
                <ul>
                    <li><span class="t">小计金额：</span><span class="c">¥ 102</span></li>
                    <li><span class="t">运费：</span><span class="c">¥ 6</span></li>
                    <li><span class="t">优惠金额：</span><span class="c">-¥ 10</span></li>
                </ul>
            </section>
            <section class="box pay-bar">
                <div class="total">
                    实付金额：<strong class="total-price">¥ 333</strong>
                </div>
                <div class="post-cart">
                    <button class="ui-btn">提交订单</button>
                </div>
            </section>

        </div>
        <footer class="g-footer"></footer>
    </div>
</html>
</body>
