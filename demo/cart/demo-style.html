<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta content="email=no" name="format-detection" />
    <meta content="telephone=no" name="format-detection" /> 
    <title>demo 测试页</title>
    <link rel="stylesheet" href="../../src/global/global.css">

<body style="background: #ffffff;">

<!--couponList-->
<section class="coupon-list">
    <ul>
        <li> 
          <div class="coul-l">
            <span class="i-select "><i class="iconfont">&#xe601;</i></span>
            <strong class="c-code">5555555555</strong>
          </div>
          <div class="coul-r">
              <button class="ui-btn btn-use">使用</button>
          </div>
            <a class="ui-btn-small" href="javascript:void(0);" data-id="{{coupon_id}}"></a>
        </li>
        <li>
            <div class="coul-l">
              <span class="i-select i-selected"><i class="iconfont">&#xe601;</i></span>
              <strong class="c-code">sdsdsdsdsdsdsd</strong>
            </div>  
            <div class="coul-r">
              <button class="ui-btn btn-off">取消</button>
            </div>
            <a class="ui-btn-small" href="javascript:void(0);" data-id="{{coupon_id}}"></a>
        </li>
    </ul>
</section>
<!--couponList-->


<!--invoiceList-->
<section class="invoice-form">

</section>
