<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta content="email=no" name="format-detection" />
    <meta content="telephone=no" name="format-detection" /> 
    <title>地址编辑页面</title>
    <link rel="stylesheet" href="../../src/global/global.css">
    <link rel="stylesheet" href="../../src/page/cart/address.css">
</head>
<body>
    <div class="container">
        <header class="g-top"></header>
        <div class="bd-container">
            <section class="address-edit">
                <div class="form-line">
                    <div class="form-hd">姓名：</div>
                    <div class="form-bd"><input type="text" name="" id="j_name" class="text-input"></div>
                </div>
                <div class="form-line">
                    <div class="form-hd">手机：</div>
                    <div class="form-bd"><input type="text" name="" id="j_tel" class="text-input"></div>
                </div>
                <div class="form-line">
                    <div class="form-hd">省份：</div>
                    <div class="form-bd">
                        <select name="" id="" class="select-input"><option value="0">请选择</option></select>
                    </div>
                    <div class="i-arrow"><span class="iconfont">&#xe612;</span></div>
                </div>
                <div class="form-line">
                    <div class="form-hd">城市：</div>
                    <div class="form-bd">
                        <select name="" id="" class="select-input"><option value="0">请选择</option></select>
                    </div>
                    <div class="i-arrow"><span class="iconfont">&#xe612;</span></div>
                </div>
                <div class="form-line">
                    <div class="form-hd">区县：</div>
                    <div class="form-bd">
                        <select name="" id="" class="select-input"><option value="0">请选择</option></select>
                    </div>
                    <div class="i-arrow"><span class="iconfont">&#xe612;</span></div>
                </div>
                <div class="form-line">
                    <div class="form-hd">邮编：</div>
                    <div class="form-bd">
                        <input type="text" name="" id="j_tel" class="text-input">
                    </div>
                </div>
                <div class="form-textarea">
                    <div class="form-hd">详情地址：</div>
                    <div class="form-bd">
                       <textarea name="address" rows="5" class="textarea-input"></textarea>
                    </div>
                </div>
                <div class="form-btns-area">
                    <button class="ui-btn ui-btn-fill">完成</button>
                </div>
            </section>
        </div>
        <footer class="g-footer"></footer>
    </div>
</html>
</body>
