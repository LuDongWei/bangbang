<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <title>列表和搜索页</title>
    
    <script src="../../src/seajs/seajs/2.1.1/sea.js"></script>
    <script>
      seajs.config({
          base:'../../src/'
      });
    </script>


    <link rel="stylesheet" href="../../src/global/global.css">
    <link rel="stylesheet" href="../../src/page/list/list.css">
</head>
<body>
   

    <div class="list-container"> 
        <!--搜索框-->
        <section class="listSearch">
            <div class="search-main clearfix">
                <div class="search-logo">
                    <a href="javascript:void(0)" class="se-submit iconfont">
                       &#xe611;
                    </a>
                </div>
                <div class="search-box">
                    <input type="text" class="se-input" placeholder="搜索商品,店铺" >
                </div>
            </div>  
        </section>  
        <!--搜索框-->
         
        <!--提示-->
        <section class="hintSearch">
           <div class="hint-main">
              <p>亲，没有找到“毛衣”这类的产品。</p>
              <p>要不你先看看以下产品，也许有你感兴趣的。</p>
           </div>  
        </section>    
        <!--提示-->

        <!--列表-->
        <section class="goodList">
            <div class="goodList-main">
               <div class="goodList-list clearfix">
                 <div class="defaultList-item">
                      <div class="pic">
                          <img src="http://placehold.it/320x320/E73932" width="100%">
                      </div>
                      <div class="defaultList-inf">
                          <div class="name">
                             [DUDU]摩登女王系列牛皮单肩包 [DUDU]摩登女王系列牛皮单肩包 
                             [DUDU]摩登女王系列牛皮单肩包 
                          </div>
                          <div class="price"> <strong class="favorable">￥109.00</strong>
                            <span class="original">
                              原价:<del>100.00</del>
                            </span>
                          </div>
                          <div class="manyBuy">
                            已经有
                            <span>20</span>
                            人购买
                          </div>
                      </div>
                  </div>
                  <div class="defaultList-item">
                      <div class="pic">
                          <img src="http://placehold.it/320x320/E73932" width="100%">
                      </div>
                      <div class="defaultList-inf">
                          <div class="name">
                             [DUDU]摩登女王系列牛皮单肩包 [DUDU]摩登女王系列牛皮单肩包 
                             [DUDU]摩登女王系列牛皮单肩包 
                          </div>
                          <div class="price"> <strong class="favorable">￥109.00</strong>
                            <span class="original">
                              原价:<del>100.00</del>
                            </span>
                          </div>
                          <div class="manyBuy">
                            已经有
                            <span>20</span>
                            人购买
                          </div>
                      </div>
                  </div>
                </div>  
            </div>  
        </section> 
        <!--列表-->
    </div>
   
    <script type="text/javascript">
      seajs.use("page/list/list")
    </script>

</body>
</html>
